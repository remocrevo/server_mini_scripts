<!-- templates/submissions.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions with 2+ Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
    <style>
        .content { padding: 2em; max-width: 1200px; margin: 0 auto; }
        .header { margin-bottom: 2em; }
        .submission { margin-bottom: 1em; padding: 1em; border: 1px solid #ddd; }
        .status-tag { 
            display: inline-block;
            padding: 0.25em 0.5em;
            border-radius: 3px;
            font-size: 0.85em;
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>Submissions with 2+ Completed Reviews</h1>
            <p>Total: {{ submissions|length }}</p>
        </div>

        {% for sub in submissions %}
        <div class="submission pure-g">
            <div class="pure-u-1">
                <h3>{{ sub.title or 'Untitled' }}</h3>
                <p>
                    <strong>ID:</strong> {{ sub.submission_id }}<br>
                    <strong>Status:</strong> <span class="status-tag">{{ sub.status }}</span><br>
                    <strong>Reviews:</strong> {{ sub.review_count }}<br>
                    <strong>Last Review:</strong> {{ sub.last_review_date }}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
