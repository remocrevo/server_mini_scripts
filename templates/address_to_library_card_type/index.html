<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Address to Library Card</title>
</head>
<body>
    <h1>ğŸ“© Street Address to Library Card</h1>
    <form>
        <label for="street_address">Enter your street address:</label>
        <input type="text" id="street_address" name="street_address" required>
        <button type="submit">Enter</button>
    </form>
    <hr>
    {% if results %}
    <div id="results">
        <p>The address '{{ street_address }}' is located in {{ results.full_name }} with the coordinates:</p>
        <p>latitude: {{ results.latitude }}, longitude: {{ results.longitude }}</p>
        <hr>
        <p>Library Information:</p>
        <pre>{{ results.results_df | tojson(indent=2) }}</pre>
    </div>
    {% endif %}
</body>
</html>
